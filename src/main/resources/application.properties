server.port=8080
spring.application.name=springboot-shiro


spring.datasource.username=root
spring.datasource.password=Liontalk@1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://47.105.184.87:3306/springboot-shiro?useUnicode=true&characterEncoding=utf8

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.type-aliases-package=cn.liontalk.springbootshiro.entity
mybatis.mapper-locations=classpath:mybatis/*.xml


spring.thymeleaf.cache=false


#热部署生效
spring.devtools.restart.enabled= true
#设置重启的目录
spring.devtools.restart.additional-paths=src/main/java
#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude=resources/templates/**



#配置redis
spring.redis.database=0
#redis连接的IP
spring.redis.host=localhost
#redis端口
spring.redis.port=6379
#redis密码
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
#连接超时时间
spring.redis.timeout=5000